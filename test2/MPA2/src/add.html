<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .navbar {
            background-color: #f8f9fa; /* Adjust this color to match your page color scheme */
        }
        .back-button {
            padding: 0.25rem 0.5rem; /* Smaller padding */
            font-size: 0.8rem; /* Smaller font size */
        }
        .back-button i {
            font-size: 1rem; /* Adjust the size as needed */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">
        <button class="btn btn-secondary back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <span class="navbar-text ml-2">
            <h1 class="h3 d-inline">Add Expense</h1>
        </span>
    </a>
</nav>
<div class="container">
    <form id="add-expense-form" class="mt-4">
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" required>
                <option value="Entertainment">Entertainment</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Health">Health</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
<script src="expense.js"></script>
</body>
</html>
